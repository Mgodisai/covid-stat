<div class="container mt-5">
   <div class="row justify-content-center">
      <div class="col-md-6">
         <h2 class="text-center mb-4">Login</h2>
         <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
               <label for="username">Username</label>
               <input
                  type="text"
                  id="username"
                  class="form-control"
                  formControlName="username"
                  [ngClass]="{
                     'is-invalid': submitted && formControls['username'].errors
                  }"
               />
               @if(submitted && formControls['username'].errors) {
               <div class="invalid-feedback">
                  @if (formControls['username'].errors['required']) {
                  <div>Username is required</div>
                  }
               </div>
               }
            </div>

            <div class="form-group">
               <label for="password">Password</label>
               <input
                  type="password"
                  id="password"
                  class="form-control"
                  formControlName="password"
                  [ngClass]="{
                     'is-invalid': submitted && formControls['password'].errors
                  }"
               />
               @if(submitted && formControls['password'].errors) {
               <div class="invalid-feedback">
                  @if(formControls['password'].errors['required']) {
                  <div>Password is required</div>
                  }
               </div>
               }
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-4">
               Login
            </button>
         </form>
      </div>
   </div>
</div>
